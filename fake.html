<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warning</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: radial-gradient(ellipse at top, #1a0000, #000000),
                        radial-gradient(ellipse at bottom, #1a0000, #000000);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Didot', 'Bodoni MT', 'Playfair Display', serif;
            overflow: hidden;
            position: relative;
        }
        
        /* Animated gradient overlay */
        .gradient-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(220, 20, 60, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 50%, rgba(139, 0, 139, 0.15) 0%, transparent 50%);
            animation: pulseGradient 8s ease-in-out infinite;
        }
        
        @keyframes pulseGradient {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }
        
        /* Sexy particle system */
        .particle {
            position: absolute;
            background: radial-gradient(circle, rgba(220, 20, 60, 0.4), transparent);
            border-radius: 50%;
            pointer-events: none;
            animation: float-up 15s linear infinite;
        }
        
        .particle:nth-child(1) { width: 4px; height: 4px; left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { width: 6px; height: 6px; left: 20%; animation-delay: 3s; }
        .particle:nth-child(3) { width: 3px; height: 3px; left: 30%; animation-delay: 6s; }
        .particle:nth-child(4) { width: 5px; height: 5px; left: 40%; animation-delay: 2s; }
        .particle:nth-child(5) { width: 4px; height: 4px; left: 50%; animation-delay: 8s; }
        .particle:nth-child(6) { width: 6px; height: 6px; left: 60%; animation-delay: 4s; }
        .particle:nth-child(7) { width: 3px; height: 3px; left: 70%; animation-delay: 7s; }
        .particle:nth-child(8) { width: 5px; height: 5px; left: 80%; animation-delay: 1s; }
        .particle:nth-child(9) { width: 4px; height: 4px; left: 90%; animation-delay: 5s; }
        
        @keyframes float-up {
            0% {
                bottom: -10%;
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                bottom: 110%;
                opacity: 0;
            }
        }
        
        /* Smoke effect */
        .smoke {
            position: absolute;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(139, 0, 139, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            filter: blur(50px);
            animation: smokeRise 12s ease-in-out infinite;
        }
        
        .smoke:nth-child(10) { left: 20%; bottom: -50%; animation-delay: 0s; }
        .smoke:nth-child(11) { right: 20%; bottom: -50%; animation-delay: 4s; }
        
        @keyframes smokeRise {
            0% {
                transform: translateY(0) scale(0.8);
                opacity: 0;
            }
            50% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(-100vh) scale(1.5);
                opacity: 0;
            }
        }
        
        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            max-width: 90%;
        }
        
        h1 {
            color: #ffffff;
            font-size: 4rem;
            font-weight: 300;
            font-style: italic;
            letter-spacing: 0.05rem;
            line-height: 1.4;
            margin-bottom: 2rem;
            animation: fadeInScale 1.5s cubic-bezier(0.19, 1, 0.22, 1);
            text-shadow: 
                0 0 30px rgba(220, 20, 60, 0.3),
                0 0 60px rgba(139, 0, 139, 0.2),
                0 5px 15px rgba(0, 0, 0, 0.8);
            position: relative;
        }
        
        h1::before {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 0%;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(220, 20, 60, 0.8), transparent);
            animation: lineExpand 2s ease-out 0.5s forwards;
        }
        
        @keyframes fadeInScale {
            0% {
                opacity: 0;
                transform: scale(0.95);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        @keyframes lineExpand {
            0% { width: 0%; }
            100% { width: 100%; }
        }
        
        .subtitle {
            color: rgba(191, 29, 23, 0.7);
            font-size: 1rem;
            font-family: 'Arial', sans-serif;
            font-weight: 300;
            letter-spacing: 0.5rem;
            text-transform: uppercase;
            margin-top: 3rem;
            animation: fadeInDelay 2s ease-out 1s backwards;
            text-shadow: 0 0 10px rgba(14, 192, 205, 0.3);
        }
        
        .subtitle a {
            color: inherit;
            text-decoration: none;
            transition: opacity 0.3s ease;
        }
        
        .subtitle a:hover {
            opacity: 0.9;
        }
        
        @keyframes fadeInDelay {
            0% {
                opacity: 0;
                transform: translateY(10px);
            }
            100% {
                opacity: 0.7;
                transform: translateY(0);
            }
        }
        
        /* Elegant glow effect */
        .glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(220, 20, 60, 0.05) 0%, transparent 70%);
            animation: breathe 4s ease-in-out infinite;
            pointer-events: auto;
        }
        
        @keyframes breathe {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.5;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.2);
                opacity: 1;
            }
        }
        
        /* Vignette effect */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            box-shadow: inset 0 0 200px rgba(0, 0, 0, 0.8);
            pointer-events: auto;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            .subtitle {
                font-size: 0.7rem;
                letter-spacing: 0.3rem;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="gradient-overlay"></div>
    <div class="glow"></div>
    
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    
    <div class="smoke"></div>
    <div class="smoke"></div>
    
    <div class="container">
        <h1>Don't waste your time<br>watching this webpage</h1>
        <p class="subtitle"><a href="index.html" target="_self">Move Along</a></p>
    </div>
</body>
</html>
